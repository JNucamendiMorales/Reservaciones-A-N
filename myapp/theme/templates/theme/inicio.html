{% extends 'theme/base.html' %}
{% load static %}

{% block content %}
<!-- 🌟 Sección principal debajo del encabezado -->
<section class="flex-grow relative bg-cover bg-center"
         style="background-image: url('{% static 'myapp/img/google_maps.jpg' %}'); min-height: calc(100vh - 100px);">

  <!-- 🧊 Fondo semitransparente para texto de bienvenida -->
  <div class="bg-white bg-opacity-70 backdrop-blur-md text-center py-8 px-6 max-w-3xl mx-auto mt-12 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Bienvenido a Reservaciones A&N</h2>
    <p class="text-gray-600 text-lg">
      Ofrecemos espacios únicos para tus eventos especiales. Disfruta de salones modernos, cómodos y totalmente equipados.
    </p>
  </div>

  <!-- 🖼 Carrusel de imágenes centrado y sobre el fondo -->
  <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-3xl px-6">
    <div class="overflow-hidden rounded-2xl shadow-2xl relative">
      <div id="carousel" class="flex transition-transform duration-700 ease-in-out w-full">
        <img src="{% static 'myapp/img/galeria1.jpg' %}" class="w-full object-cover flex-shrink-0" alt="Salón 1">
        <img src="{% static 'img/salon2.jpg' %}" class="w-full object-cover flex-shrink-0" alt="Salón 2">
        <img src="{% static 'img/salon3.jpg' %}" class="w-full object-cover flex-shrink-0" alt="Salón 3">
      </div>
    </div>
  </div>

</section>

<!-- 📜 Script para carrusel automático -->
<script>
  const carousel = document.getElementById('carousel');
  const items = carousel.children;
  let index = 0;

  setInterval(() => {
    index = (index + 1) % items.length;
    carousel.style.transform = `translateX(-${index * 100}%)`;
  }, 4000); // Cambia cada 4 segundos
</script>
{% endblock %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema de Reservaciones{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4 px-6 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    
    <!-- Logo o título con enlace hacia inicio.html -->
    <a href="{% url 'inicio' %}" class="text-xl font-bold text-indigo-600 hover:text-indigo-800 transition">
  Reservaciones A&N
</a>

    <!-- Categorías -->
    <div class="hidden md:flex gap-4">
      <a href="{% url 'filtrar_categoria' 'Reuniones' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition">
        Reuniones
      </a>
      <a href="{% url 'filtrar_categoria' 'Expos' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition">
        Expos
      </a>
      <a href="{% url 'filtrar_categoria' 'Fiestas' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition">
        Fiestas
      </a>
    </div>

    <!-- Sesión -->
    <div class="flex gap-2">
      <a href="{% url 'login' %}" class="text-sm font-medium text-indigo-600 border border-indigo-600 px-4 py-2 rounded-full hover:bg-indigo-600 hover:text-white transition">
        Iniciar sesión
      </a>
      <a href="{% url 'registro' %}" class="text-sm font-medium text-white bg-indigo-600 px-4 py-2 rounded-full hover:bg-indigo-700 transition">
        Registrarse
      </a>
    </div>
  </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
  </main>


</body>
</html>

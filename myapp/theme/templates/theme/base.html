{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Reservaciones A&N{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
  <link rel="stylesheet" href="{% static 'myapp/main.css' %}">
</head>
<body class="bg-gray-100 text-gray-900" style="height: 100vh; overflow: hidden;">

  <!-- Header con botones amarillos a la derecha -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Reservaciones A&N</h1>
    <div>
      {% if user.is_authenticated %}
        <span class="text-gray-700 mr-4">Hola, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded mr-2">Cerrar sesión</a>
        <a href="{% url 'crear_reservacion' %}" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded mr-2">Reservar</a>
        <a href="{% url 'mis_reservaciones' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Mis reservaciones</a>
      {% else %}
        <a href="{% url 'login' %}" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded mr-2">Iniciar sesión</a>
        <a href="{% url 'registro' %}" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded">Registrarse</a>
      {% endif %}
    </div>
  </header>

  <!-- Contenido dinámico -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>

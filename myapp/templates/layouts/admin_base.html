{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin - Reservaciones{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>

  <header>
    <h1>Panel Administrativo</h1>
    {% if user.is_authenticated %}
      <p>Usuario: {{ user.username }} | <a href="{% url 'logout' %}">Cerrar sesión</a></p>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Panel de administración - Reservaciones Chilaquil</p>
  </footer>

</body>
</html>

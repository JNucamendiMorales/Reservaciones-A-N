<!DOCTYPE html>
<html lang="es" class="">
<head>

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sistema de Reservaciones{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configura Tailwind para modo oscuro con clase
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4 px-6 sticky top-0 z-50 dark:bg-gray-800 dark:shadow-gray-700">
    <div class="max-w-7xl mx-auto flex justify-between items-center relative">

      <!-- Logo o título -->
      <div>
        <a href="{% url 'inicio' %}" class="text-xl font-bold text-indigo-600 hover:text-indigo-800 transition dark:text-indigo-400 dark:hover:text-indigo-600">
          Reservaciones A&N
        </a>
      </div>

      <!-- Categorías centradas -->
      <div class="hidden md:flex gap-4 absolute left-1/2 transform -translate-x-1/2">
        <a href="{% url 'filtrar_categoria' 'Reuniones' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition dark:text-gray-300 dark:hover:text-indigo-400">
          Reuniones
        </a>
        <a href="{% url 'filtrar_categoria' 'Expos' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition dark:text-gray-300 dark:hover:text-indigo-400">
          Expos
        </a>
        <a href="{% url 'filtrar_categoria' 'Fiestas' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition dark:text-gray-300 dark:hover:text-indigo-400">
          Fiestas
        </a>
      </div>

      <!-- Sesión + botón cambio tema -->
      <div class="relative flex gap-2 items-center">
        {% if user.is_authenticated %}
          <!-- Botón Mi Perfil con menú desplegable -->
          <div x-data="{ open: false }" class="relative">
            <button @click="open = !open" class="text-sm font-medium text-indigo-600 border border-indigo-600 px-4 py-2 rounded-full hover:bg-indigo-600 hover:text-white transition flex items-center gap-2 dark:text-indigo-400 dark:border-indigo-400 dark:hover:bg-indigo-500">
              Mi Perfil
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Menú desplegable -->
            <div x-show="open" @click.away="open = false" 
                 class="absolute mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 p-5 z-50 dark:bg-gray-700 dark:border-gray-600"
                 style="left: 50%; transform: translateX(-50%); top: 100%;">
              <p class="font-semibold text-gray-800 mb-1 truncate dark:text-gray-200">Usuario: {{ user.username }}</p>
              <p class="text-gray-500 mb-5 truncate dark:text-gray-400">Correo: {{ user.email }}</p>

              <div class="flex flex-col gap-3 mb-5">
                <a href="{% url 'mis_reservaciones' %}" 
                   class="px-4 py-2 text-center text-indigo-600 font-semibold rounded-full border border-indigo-600 
                          hover:bg-indigo-600 hover:text-white transition cursor-pointer dark:text-indigo-400 dark:border-indigo-400 dark:hover:bg-indigo-500">
                  Mis reservaciones
                </a>
                <a href="{% url 'mis_favoritos' %}" 
                   class="px-4 py-2 text-center text-indigo-600 font-semibold rounded-full border border-indigo-600 
                          hover:bg-indigo-600 hover:text-white transition cursor-pointer dark:text-indigo-400 dark:border-indigo-400 dark:hover:bg-indigo-500">
                  Mis favoritos
                </a>
              </div>

              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" 
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md py-2 transition dark:bg-red-500 dark:hover:bg-red-600">
                  Cerrar sesión
                </button>
              </form>
            </div>
          </div>

          <!-- Botón toggle de tema -->
          <div x-data="themeToggle()" class="ml-2">
            <button @click="toggleTheme()" 
                    :aria-label="isDark ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'" 
                    class="p-2 rounded-full border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white transition dark:border-indigo-400 dark:text-indigo-400 dark:hover:bg-indigo-500"
                    :title="isDark ? 'Tema oscuro activado' : 'Tema claro activado'">
              <template x-if="isDark">
                <i class="fas fa-sun"></i>
              </template>
              <template x-if="!isDark">
                <i class="fas fa-moon"></i>
              </template>
            </button>
          </div>

        {% else %}
          <a href="{% url 'login' %}" class="text-sm font-medium text-indigo-600 border border-indigo-600 px-4 py-2 rounded-full hover:bg-indigo-600 hover:text-white transition dark:text-indigo-400 dark:border-indigo-400 dark:hover:bg-indigo-500">
            Iniciar sesión
          </a>
          <a href="{% url 'registro' %}" class="text-sm font-medium text-white bg-indigo-600 px-4 py-2 rounded-full hover:bg-indigo-700 transition dark:bg-indigo-500 dark:hover:bg-indigo-600">
            Registrarse
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  

  <script>
  
  tailwind.config = {
    darkMode: 'class',
  }
    function themeToggle() {
      return {
        isDark: localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches),
        toggleTheme() {
          this.isDark = !this.isDark;
          if(this.isDark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          }
        },
        init() {
          if(this.isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
      }
    }
  </script>
</body>
</html>

version: '3.8'

services:
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: nuca123           # usa tu contraseña real
      MYSQL_DATABASE: reservacionesdb        # nombre de la base que usas
      MYSQL_USER: nuca                       # usuario real
      MYSQL_PASSWORD: nuca123                 # contraseña real
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=reservacionesdb
      - DB_USER=nuca
      - DB_PASSWORD=nuca123

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  mariadb_data:
